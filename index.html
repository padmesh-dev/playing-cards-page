<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Playing Cards</h1>

    <section class="cards">

      <div class="card red">
        <span class="top">A ♥</span>
        <span class="center">♥</span>
        <span class="bottom">A ♥</span>
      </div>

      <div class="card black">
        <span class="top">K ♠</span>
        <span class="center">♠</span>
        <span class="bottom">K ♠</span>
      </div>

      <div class="card red">
        <span class="top">Q ♦</span>
        <span class="center">♦</span>
        <span class="bottom">Q ♦</span>
      </div>

      <div class="card black">
        <span class="top">J ♣</span>
        <span class="center">♣</span>
        <span class="bottom">J ♣</span>
      </div>

    </section>
  </main>

</body>
</html>
